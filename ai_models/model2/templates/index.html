<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Sentiment Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Comment Sentiment & Translation</h2>
    <form method="POST">
        <textarea name="comment" rows="4" placeholder="Enter your comment here..." required></textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
    <div class="result">
        <p><strong>Original Comment:</strong> {{ result.original }}</p>
        <p><strong>Translated Comment:</strong> {{ result.translated }}</p>
        <p><strong>Sentiment:</strong> {{ result.sentiment }} (Score: {{ result.score }})</p>
    </div>
    {% endif %}
</body>
</html>
